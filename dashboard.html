<!DOCTYPE HTML>
<html>

<head>
    <title>Pttr - Love an animal, Save a life</title>
    <meta name="description" content="Pttr is the Match.com for stray animals and animal lovers. Love an animal, save a life">
    <link rel="stylesheet" type="text/css" href="bower_components/Bootflat/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/format.css">
    <script src="bower_components/Bootflat/js/jquery-1.10.1.min.js"></script>
    <script src="bower_components/Bootflat/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
    <script src="app/main/config.js"></script>
    <script src="js/plugin.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="dashboard">
        <div class="container">
            <div class="row">
                <!-- change the name of the animal to whatever you want -->
                <!-- classes to use are in _dashboard .liked  LET KENNY TAKE CARE OF COLOR!!!! -->
                <div class="col-sm-3 wow zoomIn" ng-repeat="animal in animal">
                    <div class="thumbnail ">
                        <img class="img-rounded" src="img/thumbnail-3.jpg">
                        <div class="caption text-center">
                            <h2>{{animal.name}}</h2>
                            <h3>{{animal.type}}</h3>
                            <p>
                                {{animal.description}}
                            </p>
                            <p>
                                <a href="#" class="btn btn-default liked" role="button">Like</a>
                                <a href="#" class="btn btn-default" role="button">Adopt</a>
                                <a href="#" class="btn btn-default" role="button">View</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
