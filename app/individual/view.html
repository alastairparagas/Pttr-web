<div class="container view">
    <div class="row">
        <div class="col-sm-6">
            <div class="img_blk">
                <img src="images/sad_dog.jpg" class="img-responsive center-block" alt="">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-12">
                    <div class="input_blk">
                        <label for="fl">Name:</label>
                        <input disabled="{{isDisabled}}" hide type="text" id="fl" placeholder="Name:" ng-model="individual.name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div id="addr_blk">
                        <label for="address">Address:</label>
                        <textarea disabled="{{isDisabled}}" name="" id="address" placeholder="Address:" maxlength="140"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div id="bio_blk">
                <label for="userbio">Biography:</label>
                <textarea disabled="{{isDisabled}}" name="" id="userbio" rows="5" placeholder="Biography:" maxlength="250"></textarea>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-4">
                    <div class="input_blk">
                        <label for="city">City:</label>
                        <input disabled="{{isDisabled}}" type="text" id="city" placeholder="City:">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="input_blk">
                        <label for="state">State:</label>
                        <input disabled="{{isDisabled}}" type="text" id="state" placeholder="State:">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="input_blk">
                        <label for="zip">Zipcode:</label>
                        <input disabled="{{isDisabled}}" type="text" id="zip" placeholder="Zip:">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="input_blk">
                        <label for="email">Email:</label>
                        <input disabled="{{isDisabled}}" type="text" id="email" placeholder="Email:">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="input_blk">
                        <label for="phone">Phone:</label>
                        <input disabled="{{isDisabled}}" type="text" id="phone" placeholder="Phone:">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="btn_blk">
        <button class="btn btn-lg" ngClick(isDisabled())>Edit</button>
        <button class="btn btn-lg" ngClick(isDisabled())>Save</button>
    </div>
</div>
