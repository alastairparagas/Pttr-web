 <div class="dashboard">
        <div class="container-fluid">
        <h1><span class="glyphicon glyphicon-tasks"></span> Shelter Dashboard</h1>
            <div class="row">
                <div class="col-sm-8">
                    <div class="search_blk center-block">
                        <label for="animal">Animal Name</label>
                        <input type="text" id="animal" ng-model="animal" placeholder="Enter Animal Name">
                        <label for="type">Animal Type</label>
                        <input type="text" id="type" ng-model="animal" placeholder="Enter Animal Type">
                        <button class="btn btn-md">Search</button>
                    </div>
                    <div id="viewport">
                        <div class="row">
                            <div class="col-sm-3 " ng-repeat="animal in animals">
                                <div class="thumbnail ">
                                    <img class="img-rounded" src="img/thumbnail-3.jpg">
                                    <div class="caption text-center">
                                        <h2>{{animal.name}}</h2>
                                        <h3>{{animal.type}}</h3>
                                        <p>
                                            {{animal.description}}
                                        </p>
                                        <p>
                                            <a href="#" class="btn btn-default" role="button">Edit</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="subsecs">
                                <div class="sub_sectTitle">
                                    <h3><span class="glyphicon glyphicon-flag"></span> List of Pledges</h3>
                                </div>
                                <hr>
                                <div class="listofPledges">
                                    <ul>
                                        <li ng-repeat="user in pledgeusers">
                                            <h5><strong>{{user.username}}</strong></h5>
                                            <h5>{{user.pledgetype}}</h5>
                                            <h5>{{user.pledgeamount}}</h5>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="subsecs">
                                <div class="sub_sectTitle">
                                    <h3><span class="glyphicon glyphicon-list"></span> List of Possible Adoptors</h3>
                                </div>
                                <hr>
                                <div class="listofPledges">
                                    <ul>
                                        <li ng-repeat="user in adopterusers">
                                            <h5>{{user.username}}</h5>
                                            <h5>{{user.animalName}}</h5>
                                            <h5>{{user.animalType}}</h5>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
