<div class="view">
    <nav navigation class="navbar navbar-inverse navCust">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Pttr</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a>
                    </li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1</a>
                    </li>
                    <li><a href="#">Page 2</a>
                    </li>
                    <li><a href="#">Page 3</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="img_blk">
                    <h2>Profile</h2>
                    <img src="images/sad_dog.jpg" class="img-responsive center-block" alt="">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="input_blk">
                            <label for="fname">FirstName:</label>
                            <input disabled="{{isDisabled}}" hide type="text" id="fname" placeholder="FirstName:">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input_blk">
                            <label for="lname">LastName:</label>
                            <input disabled="{{isDisabled}}" type="text" id="lname" placeholder="LastName:">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div id="addr_blk">
                            <label for="address">Address:</label>
                            <textarea disabled="{{isDisabled}}" name="" id="address" placeholder="Address:" maxlength="140"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div id="bio_blk">
                    <label for="userbio">Biography:</label>
                    <textarea disabled="{{isDisabled}}" name="" id="userbio" rows="5" placeholder="Biography:" maxlength="250"></textarea>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="input_blk">
                            <label for="city">City:</label>
                            <input disabled="{{isDisabled}}" type="text" id="city" placeholder="City:">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="input_blk">
                            <label for="state">State:</label>
                            <input disabled="{{isDisabled}}" type="text" id="state" placeholder="State:">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="input_blk">
                            <label for="zip">Zipcode:</label>
                            <input disabled="{{isDisabled}}" type="text" id="zip" placeholder="Zip:">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="input_blk">
                            <label for="email">Email:</label>
                            <input disabled="{{isDisabled}}" type="text" id="email" placeholder="Email:">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input_blk">
                            <label for="phone">Phone:</label>
                            <input disabled="{{isDisabled}}" type="text" id="phone" placeholder="Phone:">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn_blk">
            <button class="btn btn-lg" ngClick()>Edit</button>
            <button class="btn btn-lg" ngClick()>Save</button>
        </div>
    </div>
</div>
