<!DOCTYPE HTML>
<html>

<head>
    <title>Pttr - Love an animal, Save a life</title>
    <meta name="description" content="Pttr is the Match.com for stray animals and animal lovers. Love an animal, save a life">
    <link rel="stylesheet" type="text/css" href="bower_components/Bootflat/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/format.css">
    <script src="bower_components/Bootflat/js/jquery-1.10.1.min.js"></script>
    <script src="bower_components/Bootflat/js/bootstrap.min.js"></script>
    // <!-- <script src="bower_components/angular/angular.js"></script>
    // <script src="bower_components/angular-route/angular-route.js"></script>
    // <script src="bower_components/firebase/firebase.js"></script>
    // <script src="bower_components/angularfire/dist/angularfire.min.js"></script> -->
    <script src="app/main/config.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <!-- the important part is the content ... this should be a view page in angular but idk how you set it up alistair. -->
    <div class="container view">
        <div class="row">
            <div class="col-sm-6">
                <div class="img_blk">
                    <img src="images/sad_dog.jpg" class="img-responsive center-block" alt="">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="input_blk">
                            <label for="name">Name:</label>
                            <input disabled="{{isDisabled}}" type="text" id="name" placeholder="Name:" ng-model="individual.name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div id="addr_blk">
                            <label for="address">Address:</label>
                            <textarea disabled="{{isDisabled}}" name="address" id="address" placeholder="Address:" maxlength="140"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div id="bio_blk">
                    <label for="userbio">Biography:</label>
                    <textarea disabled="{{isDisabled}}" name="userbio" id="userbio" rows="5" placeholder="Biography:" maxlength="250"></textarea>
                </div>
            </div>
            <div class="col-sm-6" id="user_info2">               
                <div class="row">
                    <div class="col-sm-6">
                        <div class="input_blk">
                            <label for="email">Email:</label>
                            <input disabled="{{isDisabled}}" type="email" id="email" placeholder="Email:">
                        </div>
                        <div class="input_blk">
                            <label for="phone">Phone:</label>
                            <input disabled="{{isDisabled}}" type="tel" id="phone" placeholder="Phone:">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn_blk">
            <button class="btn btn-lg" ngClick(isDisabled())>Edit</button>
            <button class="btn btn-lg" ngClick(isDisabled())>Save</button>
        </div>
    </div>


    <footer class="">

    </footer>
</body>

</html>
