<!DOCTYPE HTML>
<html>

<head>
    <title>Pttr - Match.com for Stray Animals</title>
    <meta name="description" content="Pttr is the Match.com for stray animals and animal lovers. Love an animal, save a life">
    <link rel="stylesheet" type="text/css" href="bower_components/Bootflat/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/format.css">
    <script src="bower_components/Bootflat/js/jquery-1.10.1.min.js"></script>
    <script src="bower_components/Bootflat/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
    <script src="js/plugin.js"></script>
    <script src="js/main.js"></script>
    <script src="app/firebaseRef/config.js"></script>
    <script src="app/firebaseRef/firebaseRef.js"></script>
    <script src="app/main/config.js"></script>
    <script src="app/userEntity/config.js"></script>
    <script src="app/userEntity/AuthService.js"></script>
</head>

<body ng-app="">
    <div class="view">
        <div class="container profileSettings">
            <h1>Profile Information</h1>
            <form>
                <div class="row">
                    <div class="col-sm-6" ng-init="isDisable=false">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input disable="{{isDisable}}" type="text" class="form-control" id="name" name="name" placeholder="Enter Fullname" ng-model="edit.data.name">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input disable="{{isDisable}}" type="text" class="form-control" id="address" name="address" placeholder="Enter Your Address" ng-model="edit.data.address">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input disable="{{isDisable}}" type="text" class="form-control" id="password" name="password" placeholder="Enter Your Password" ng-model="edit.data.password">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input disable="{{isDisable}}" type="text" class="form-control" id="email" name="email" placeholder="Enter Email" ng-model="edit.data.email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input disable="{{isDisable}}" type="text" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number" ng-model="edit.data.phone">
                        </div>

                    </div>
                </div>
                <div class="btn_blk">
                    <button ng-submit() class="btn btn-lg">Save</button>
                    <button ng-submit() class="btn btn-lg">Edit</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footCust clearfix">
        <h4>Pttr</h4>
        <ul class="listLeft">
            <li>Home</li>
            <li>Mission</li>
            <li>About</li>
            <li class="center">Copyright &copy 2014 Pttr All Rights Reserved</li>
        </ul>
        <ul class="listRight">
            <li>Facebook</li>
            <li>Instagram</li>
            <li>Twitter</li>
        </ul>
    </footer>
</body>

</html>
